<!DOCTYPE html>
<html lang="en">
{{ template "header" }}
<body onload="loadData()">
<nav class="navigation">
  <ul class="nav justify-content-center nav-pills">
      <li class="nav-item">
        <a class="nav-link active current-tab" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/categories">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/topics">Topics</a>
      </li>
  </ul>
</nav>
<div class="container">
  <h1 class="title-header">Login</h1>
    <form id="newItemForm" action="/login/auth" method="POST">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" name="title" class="form-control" id="userName" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="userPass">Password</label>
            <input type="text" name="desc" class="form-control" id="userPass" placeholder="Password" required>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
</body>
{{ template "footer" }}
</html>
