<!DOCTYPE html>
<html lang="en">
{{ template "header" }}
<body onload="loadData()">
<nav class="navigation">
  <ul class="nav justify-content-center nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/categories">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active current-tab" href="/topics">Topics</a>
      </li>
  </ul>
</nav>
<div class="container into-tile">
    <h1 class="title-header">{{.Topic.Name}}</h1>
    <h2 class="subtitle-lvl2">{{.Topic.Description}}</h2>
</div>
{{ template "popup" .}}
<div class="card-container">
  {{ template "add-item" .}}
  
  {{range $t := .Pointers}}
  <div class="card bg-custom">
    <div class="card-body">
      <h5 class="card-title text-primary">{{$t.Title}}</h5>
      <p class="card-text text-primary">{{$t.Description}}</p>
    </div>
  </div>
  {{end}}
</div>
</body>
{{ template "footer" }}
</html>
