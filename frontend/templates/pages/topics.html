<!DOCTYPE html>
<html lang="en">
{{ template "header" }}
<body onload="loadData()">
<nav class="navigation">
  <ul class="nav justify-content-center nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/categories">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active current-tab" href="/topic/get-all">Topics</a>
      </li>
  </ul>
</nav>
<div class="card-container">
  {{ template "add-item" .}}
  {{range $c := .Content}}
  <a class="card-links text-primary" href="/">
    <div class="card bg-custom">
      <div class="card-body">
        {{$c.Name}}
      </div>
    </div>
  </a>
  {{end}}
</div>
</body>
{{ template "footer" }}
</html>
